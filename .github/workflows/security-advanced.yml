name: Comprehensive Security Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 2 * * 1" # Weekly scan on Monday 2 AM

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'pom.xml'
              - 'dockerfile'

  security-scan:
    needs: changes
    if: needs.changes.outputs.code == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scan-type: [dependencies, code]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build project for analysis
        run: mvn clean compile

      - name: Verify Snyk Authentication
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo " Error: SNYK_TOKEN secret is not configured"
            echo "Please add SNYK_TOKEN to your repository secrets"
            echo "Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          else
            echo " SNYK_TOKEN is configured"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Dependency Vulnerability Scan
        if: matrix.scan-type == 'dependencies'
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --sarif-file-output=snyk-deps.sarif

      - name: Code Security Scan
        if: matrix.scan-type == 'code'
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk-code.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk-*.sarif') != ''
        with:
          sarif_file: snyk-${{ matrix.scan-type }}.sarif
          category: snyk-${{ matrix.scan-type }}

      - name: Monitor project in Snyk
        if: matrix.scan-type == 'dependencies'
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --project-name=${{ github.repository }}

      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Results" > security-report-${{ matrix.scan-type }}.md
          echo "## Scan Type: ${{ matrix.scan-type }}" >> security-report-${{ matrix.scan-type }}.md
          echo "## Date: $(date)" >> security-report-${{ matrix.scan-type }}.md
          echo "## Repository: ${{ github.repository }}" >> security-report-${{ matrix.scan-type }}.md
          echo "## Commit: ${{ github.sha }}" >> security-report-${{ matrix.scan-type }}.md
          
      - name: Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report-${{ matrix.scan-type }}
          path: security-report-${{ matrix.scan-type }}.md
